{% if session.userid is defined %}
    <h1><a href="/users">All users</a></h1>
    <h1><a href="/articles">All articles</a></h1>

    <form method="post" action="/">
        <button type="submit">Log out</button>
    </form>
{% else %}
    <h1><a href="/articles">All articles</a></h1>
    <h1><a href="/users/login">Log in</a></h1>
{% endif %}
